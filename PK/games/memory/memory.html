<!DOCTYPE html>
<html >
    <head>
    <title>LFC memory game !!!</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <section id="background">
        <div id="popUpBackground">
        </div>
        <div id="messagePositioner">
            <div id="message">
                <span id="text"></span>
                <a id="closePopUp">
                    <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                </a>
            </div>
        </div>
    </section>
    <section id="board">
        <div id="result">
            Your result :
            <span id='score'></span>
        </div>
        <div id ="cards">
        </div>
    </section>
    </body>
    <script src="memoryJS.js"></script>
    <script src="https://kit.fontawesome.com/94216fcc4f.js" crossorigin="anonymous"></script>
</html>
